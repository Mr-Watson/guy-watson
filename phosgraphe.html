<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Low-Exposure Photography Gallery</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        nav {
            text-align: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }

        .image {
            width: 300px;
            height: 200px;
            background-color: #444;
            border: 1px solid #666;
            overflow: hidden;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Low-Exposure Photography Gallery</h1>
        <p>Welcome to a world of captivating visuals.</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="gallery">
        <div class="image">Image 1</div>
        <div class="image">Image 2</div>
        <div class="image">Image 3</div>
        <div class="image">Image 4</div>
        <div class="image">Image 5</div>
        <div class="image">Image 6</div>
    </div>

    <!-- You can add more images and customize the content as needed -->

</body>
</html>
