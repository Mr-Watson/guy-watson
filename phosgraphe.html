<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            text-align: center;
        }

        .clear-button {
            background-color: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 0; /* Remove border-radius for a square button */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="main.html" class="clear-button">Main Page</a>
    </div>
</body>
</html>
